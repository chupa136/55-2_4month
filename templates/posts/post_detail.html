{% extends 'home.html' %}
{%block content %}
<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h4 class="card-title">{{ post.title}}</h4>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">{{ post.rate }}</p>
    <h6 class="card-title">{{ post.created_at}}</h6>
  </div>
</div>
{%endblock%}
